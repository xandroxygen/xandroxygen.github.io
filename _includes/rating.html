<div class="rating">
  {% if include.number == 5 %}
  <span>🔥🔥🔥🔥🔥</span>
  {% elsif include.number == 4 %}
  <span>😎😎😎😎</span>
  {% elsif include.php %}
  <span>🙃🙃🙃</span>
  {% elsif include.number == 3 %}
  <span>🙂🙂🙂</span>
  {% elsif include.number == 2 %}
  <span>🤔🤔</span>
  {% else %}
  <span>🙃</span>
  {% endif%}
</div>
