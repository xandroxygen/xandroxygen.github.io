---
layout: default
---

<section class="projects">
  <ul>
    {% for post in site.posts %}
    <li>
      <div class="projects-info">
        <h4>{{ post.title }}</h4>
        <a target="_blank" href="https://{{ post.url }}">{{ post.url }}</a>
        <p>{{ post.excerpt }}</p>
        <div class="projects-tech">
          {% for tag in post.tags %}
          <span><code>{{ tag }}</code></span>
          {% endfor %}
        </div>
      </div>
      <div class="projects-image">
        {% if post.image %}
        <img src="{{ site.url }}/assets/{{ post.image }}" />
        {% endif %}
      </div>
    </li>
    {% unless forloop.rindex0 == 0 %}
    <li class="projects-divider"><span></span></li>
    {% endunless %} {% endfor %}
  </ul>
</section>
